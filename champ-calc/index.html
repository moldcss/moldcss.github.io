<!doctype html>
<html lang="en">
    <head>
        <title>Champion Point System Calculator</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/mold.css" type="text/css">
        <link rel="stylesheet" href="css/champ.css" type="text/css">
        <style type="text/css">
            body {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-twelve">
                    <div class="content-box">
                        <h1>Champion Point Calculator</h1>
                        <form class="form">
                          <div class="form-grp">
                            <label for="myCP">My current CP rank is</label>
                            <input type="text" id="myCPrank" class="form-control">
                          </div>
                          <div class="form-grp">
                            <a class="btn btn-primary" id="submit-form">Check it out</a>
                          </div>
                        </form>
                    </div>
                    <div class="content-box results">
                      <table class="table">
                        
                        <tbody>
                          <tr>
                            <td><strong>Current system</strong></td>
                            <td><span id="reqXPcurrent"></span> xp needed.</td>
                          </tr>
                          <tr>
                            <td><strong>Patch 2.2</strong></td>
                            <td><span id="reqXP2point2"></span> xp needed.</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/champ.js"></script>
    </body>
</html>
